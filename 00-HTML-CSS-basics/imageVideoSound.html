<!DOCTYPE html>
<html>

<head>
	<title>The Basics of HTML</title>
</head>

<body>

	<br>
	<h1>Image</h1>
	<img src="http://innovacion365.com.ar/wp-content/uploads/2013/11/logo-Globant.jpg" alt="Globant Logo" width="500">
	<br>
	<h1>Video</h1>
	<video width="400" controls>
	  <source src="mov_bbb.mp4" type="video/mp4">
	  <source src="mov_bbb.ogg" type="video/ogg">
	  <source src="mov_bbb.webm" type="video/webm">	
	  Your browser does not support HTML5 video.
	</video>
	<br>
	<h1>Sound</h1>
	<audio controls>
	  <source src="audio/Mario_Bros_Coin.mp3" type="audio/mpeg">
	  <source src="audio/Mario_Bros_Coin.ogg" type="audio/ogg">
	  <source src="audio/Mario_Bros_Coin.wav" type="audio/wav">	
	  Your browser does not support the audio element.
	</audio>

</body>
</html>
