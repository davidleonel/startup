<!DOCTYPE html>
<html>

<head>
	<title>The Basics of HTML</title>

	<meta charset="UTF-8"/>
	<meta name="description" content="The Basics of HTML"/>
	<meta name="keywords" content="HTML,CSS"/>
	<meta name="author" content="Garcia David"/>

	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>

<body>

	<form>
	  	<label for="firstname">First name:</label><br>
	  	<input type="text" name="firstname" required><br>
	  	<label for="lastname">Last name:</label><br>
	  	<input type="text" name="lastname" required><br>
	  	<label for="email">E-mail:</label><br>
	  	<input type="email" name="email" required><br>
	  	<label for="birthday">Birthday:</label><br>
	  	<input type="date" name="birthday" required><br><br>
	  	<label for="sport">Sport:</label><br> 
	  	<select name="Sport" required>
	  		<option value="">Select a sport</option>
			<option value="Football">Football</option>
			<option value="Soccer">Soccer</option>
			<option value="Tenis">Tenis</option>
			<option value="Box">Box</option>
	  	</select>
	  	<br><br>
	  	<textarea name="bio" rows="10" cols="30" required>Please include a small bio here.</textarea>
		<br><br>
	<button type="submit" value="Submit">Submit</button>
	<button type="reset" value="Clear">Clear</button>
	</form>

  <p>
    <a href="http://validator.w3.org/check?uri=referer"><img
        src="http://www.w3.org/Icons/valid-xhtml10"
        alt="Valid XHTML 1.0 Transitional" height="31" width="88" /></a>
  </p>

</body>
</html>
