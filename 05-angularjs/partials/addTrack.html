<div>
	<h1>Add New Track</h1>
	<label>Title: </label>
	<input type="text" ng-model="newTrack.title" />
	</br>
	<label>Artist: </label>
	<input type="text" ng-model="newTrack.artist" />
	</br>
	<label>Duration: </label>
	<input type="text" ng-model="newTrack.duration" />
	</br>
	<button ng-click="addNewSong()">Add Song</button>
</div>
