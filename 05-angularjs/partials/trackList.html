<h1>Track List</h1>
<ul>
	<li ng-repeat = "track in tracks"> {{ track.title }}
		<a ui-sref="home.trackDetails"><button ng-click="viewDetail(track)">Show Details</button></a>
		<a href=""><button ng-click="editTrack(track)">Edit</button></a>
		<button ng-click="deleteTrack(track)">Delete</button>	
	</li>
</ul>

<a ui-sref="home.addTrack">Add Track</a>

<div ui-view></div>
